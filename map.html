<!DOCTYPE html>
<html>
<head>
  <title>Vega-Lite Chart</title>
  <!-- Include Vega-Lite and Vega-Embed scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <!-- Create a container for the chart -->
  <div id="chart"></div>

  <script>
    // Vega-Lite specification
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Life expectancy World map",
      "width": 800,
      "height": 400,
      "projection": { "type": "identity", "reflectY": true },
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
      },
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/Xiangjun-Xue/Life_expectancy/main/Life-Expectancy-WHO.csv"
            },
            "key": "Country",
            "fields": ["Life_expectancy"]
          }
        }
      ],
      "mark": { "type": "geoshape" },
      "encoding": {
        "color": {
          "field": "Life_expectancy",
          "type": "quantitative",
          "scale": { "type": "log" }
        },
        "tooltip": [
          { "field": "properties.NAME", "type": "nominal", "title": "Country" },
          { "field": "Life_expectancy", "type": "quantitative" }
        ]
      }
    };

    // Embed the chart in the specified container
    vegaEmbed('#chart', spec)
      .then(function (result) {
        // Optional: Add any custom logic or event handlers here
      })
      .catch(console.error);
  </script>
</body>
</html>
