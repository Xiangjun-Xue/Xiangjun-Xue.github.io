
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandicoots in Australia</title>
    <!-- Include the Vega-Lite and Vega-Embed libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <!-- Container for the Vega-Lite visualization -->
    <div id="vis"></div>

    <script>
        // Vega-Lite specification
        const vegaLiteSpec = {
"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
"title": "Life expectancy World map",
"width": 800,
"height": 400,
"projection": {"type": "identity","reflectY": true},
"data": {
"url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
"format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
},
"transform": [
{
"lookup": "properties.NAME",
"from": {
"data": {
"url": "https://raw.githubusercontent.com/Xiangjun-Xue/Life_expectancy/main/Life-Expectancy-WHO.csv"
},
"key": "Country",
"fields": ["Life_expectancy"]
}
},

],
"mark": {"type": "geoshape"},
"encoding": {
"color": {
"field": "Life_expectancy",
"type": "quantitative",
"scale": {"type": "log"}
},
"tooltip": [
{"field": "properties.NAME", "type": "nominal", "title":
"Country"},
{"field": "Life_expectancy", "type": "quantitative"}
]
}
}

        // Embed the Vega-Lite visualization into the 'vis' div
        vegaEmbed("#vis", vegaLiteSpec).then(result => {}).catch(console.error);
    </script>
</body>
</html>
